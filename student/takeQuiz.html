<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Quiz Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #f0f4ff, #e6f0ff);
  margin: 0;
  padding: 0;
}

/* Sidebar */
.sidebar {
  min-height: 100vh;
  background: linear-gradient(180deg, #6f42c1, #8e44ad);
  color: white;
  padding: 20px;
}
.sidebar h4 { font-weight: bold; margin-bottom: 30px; font-size: 1.5rem; }
.sidebar a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 12px;
  border-radius: 10px;
  transition: 0.3s;
  font-weight: 500;
}
.sidebar a:hover, .sidebar a.active { background-color: rgba(255,255,255,0.15); }
.sidebar a.logout-link { color: #ffcccc !important; }
.sidebar a.logout-link:hover { background-color: #c0392b; color: white !important; }
.toggle-btn { display: none; font-size: 1.2rem; }

/* Cards */
.quiz-card {
  border-radius: 16px;
  background: linear-gradient(145deg, #ffffff, #f2f5ff);
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}
.quiz-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

/* Status badges */
.badge-status {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 0.85rem;
  font-weight: 600;
  padding: 0.45em 0.7em;
  border-radius: 12px;
  text-align: center;
}
.badge-available { background-color: #28a745; color: white; }
.badge-attempted { background-color: #6c757d; color: white; }
.badge-expired { background-color: #dc3545; color: white; }
.badge-reattempt { background-color: #17a2b8; color: white; }

/* Buttons */
.btn-start {
  background: linear-gradient(90deg, #6f42c1, #8e44ad);
  color: white;
  border: none;
  font-weight: 600;
  transition: 0.3s;
}
.btn-start:hover {
  background: linear-gradient(90deg, #5a32a3, #6f42c1);
}

/* Responsive */
@media (max-width: 768px) {
  .sidebar { position: fixed; width: 220px; z-index: 1000; transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
  .sidebar.show { transform: translateX(0); }
  .toggle-btn { display: block; background-color: #6f42c1; color: white; border: none; padding: 10px 15px; margin: 10px; border-radius: 8px; }
}

/* Card content spacing */
.card-content { padding: 20px; display: flex; flex-direction: column; justify-content: space-between; height: 100%; }
.card-title { font-size: 1.25rem; font-weight: bold; margin-bottom: 8px; }
.card-text { font-size: 0.9rem; color: #555; }
</style>
</head>
<body>

<button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar" id="sidebar">
      <h4>Student Panel</h4>
      <a class="nav-link" href="dashboard.html">Dashboard</a>
      <a class="nav-link active" href="takeQuiz.html">Take Quiz</a>
      <a class="nav-link" href="history.html">Quiz History</a>
      <hr class="text-white">
      <a class="nav-link logout-link" href="../index.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 p-4">
      <h3 class="mb-4">Your Quizzes</h3>
      <div id="quizList" class="row g-4"></div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_lvF65P7vaKYnKEMrpHfJroMe-vh3w4U",
  authDomain: "quizapp-f370d.firebaseapp.com",
  projectId: "quizapp-f370d",
  storageBucket: "quizapp-f370d.appspot.com",
  messagingSenderId: "822956185807",
  appId: "1:822956185807:web:3d2244d53f9bb61ec33fba"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const studentName = localStorage.getItem("studentName");
if (!studentName) { alert("Not logged in"); window.location = "../index.html"; }

async function loadAllowedQuizzes() {
  const container = document.getElementById("quizList");
  container.innerHTML = '';

  const allowanceSnap = await getDoc(doc(db, "quizzesAllownce", studentName));
  if (!allowanceSnap.exists()) { container.innerHTML = `<p>No quizzes available for you.</p>`; return; }

  const allowanceData = allowanceSnap.data();
  const allowedQuizzes = allowanceData.allowed || [];
  const reattemptQuizzes = allowanceData.reattempts || [];
  const quizCodes = [...new Set([...allowedQuizzes, ...reattemptQuizzes])];

  if (quizCodes.length === 0) { container.innerHTML = `<p>No quizzes available.</p>`; return; }

  const now = new Date();

  for (const code of quizCodes) {
    const quizSnap = await getDoc(doc(db, "quizzes", code));
    if (!quizSnap.exists()) continue;
    const quiz = quizSnap.data();

    const start = quiz.startAt ? new Date(quiz.startAt) : null;
    const end = quiz.endAt ? new Date(quiz.endAt) : null;
    const isReattempt = reattemptQuizzes.includes(code);
    const reviewSnap = await getDoc(doc(db, `review_${code}`, studentName));
    const alreadyAttempted = reviewSnap.exists();

    let statusText = "Available";
    let statusClass = "badge-status badge-available";
    let disabled = false;

    if (alreadyAttempted) {
      statusText = "Attempted";
      statusClass = "badge-status badge-attempted";
      disabled = true;
    } else if (end && now > end) {
      statusText = "Expired";
      statusClass = "badge-status badge-expired";
      disabled = true;
    } else if (isReattempt) {
      statusText = "Available (Reattempt)";
      statusClass = "badge-status badge-reattempt";
      disabled = false;
    } else if (start && now < start) {
      statusText = "Upcoming";
      statusClass = "badge-status badge-available";
      disabled = true;
    }

    const totalQuestions = quiz.totalQuestions || (quiz.questions?.length || 0);
    const markPerQuestion = quiz.markPerQuestion || 1;
    const totalMarks = totalQuestions * markPerQuestion;

    const formatDate = (date) => date.toLocaleString(undefined, { dateStyle: "medium", timeStyle: "short" });

    const card = document.createElement("div");
    card.className = "col-lg-4 col-md-6 col-sm-12";
    card.innerHTML = `
      <div class="quiz-card h-100 p-3 d-flex flex-column">
        <h5 class="card-title">${quiz.title}</h5>
        ${quiz.description ? `<p class="card-text">${quiz.description}</p>` : ""}
        <ul class="list-unstyled small mb-3">
          ${start ? `<li><strong>Start:</strong> ${formatDate(start)}</li>` : ""}
          ${end ? `<li><strong>End:</strong> ${formatDate(end)}</li>` : ""}
          <li><strong>Questions:</strong> ${totalQuestions}</li>
          <li><strong>Total Marks:</strong> ${totalMarks}</li>
        </ul>
        <span class="${statusClass}">${statusText}</span>
        <button class="btn btn-start mt-auto" onclick="startQuiz('${code}')" ${disabled ? "disabled" : ""}>Start Quiz</button>
      </div>
    `;
    container.appendChild(card);
  }
}

window.startQuiz = (code) => window.location.href = `quiz.html?code=${code}`;
window.toggleSidebar = () => document.getElementById("sidebar").classList.toggle("show");

loadAllowedQuizzes();
window.addEventListener('focus', loadAllowedQuizzes);
</script>
</body>
</html>
