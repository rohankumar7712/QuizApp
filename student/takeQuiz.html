<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Take Quiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f5f9f8; font-family: 'Segoe UI', sans-serif; }
.sidebar { min-height: 100vh; background-color: #6f42c1; color: white; padding: 20px 10px; }
.sidebar h4 { font-weight: bold; margin-bottom: 30px; }
.sidebar a { color: white; text-decoration: none; display: block; padding: 10px; border-radius: 8px; transition: background-color 0.3s ease; cursor: pointer; }
.sidebar a:hover, .sidebar a.active { background-color: #5a32a3; }
.sidebar a.logout-link { color: #ffcccc !important; }
.sidebar a.logout-link:hover { background-color: #c0392b; color: white !important; }
.toggle-btn { display: none; }
.card { border-radius: 12px; background: white; transition: transform 0.2s ease-in-out; }
.card:hover { transform: translateY(-5px); }
@media (max-width: 768px) {
  .sidebar { position: fixed; width: 200px; z-index: 1000; transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
  .sidebar.show { transform: translateX(0); }
  .toggle-btn { display: block; background-color: #6f42c1; color: white; border: none; padding: 10px 15px; margin: 10px; }
}
</style>
</head>
<body>

<button class="toggle-btn" onclick="toggleSidebar()">☰ Menu</button>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar" id="sidebar">
      <h4>Student Panel</h4>
      <a class="nav-link" href="dashboard.html">Dashboard</a>
      <a class="nav-link active" href="takeQuiz.html">Take Quiz</a>
      <a class="nav-link" href="history.html">Quiz History</a>
      <hr class="text-white">
      <a class="nav-link logout-link" href="../index.html">Logout</a>
    </div>

    <div class="col-md-9 p-4">
      <h3>Available Quizzes</h3>
      <div id="quizList" class="row mt-4 g-4"></div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_lvF65P7vaKYnKEMrpHfJroMe-vh3w4U",
  authDomain: "quizapp-f370d.firebaseapp.com",
  projectId: "quizapp-f370d",
  storageBucket: "quizapp-f370d.appspot.com",
  messagingSenderId: "822956185807",
  appId: "1:822956185807:web:3d2244d53f9bb61ec33fba"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const studentName = localStorage.getItem("studentName");
if (!studentName) { alert("Not logged in"); window.location = "../index.html"; }

async function loadAllowedQuizzes() {
  const container = document.getElementById("quizList");
  container.innerHTML = '';

  const allowanceSnap = await getDoc(doc(db, "quizzesAllownce", studentName));
  if (!allowanceSnap.exists()) { container.innerHTML = `<p>No quizzes available for you.</p>`; return; }

  const allowanceData = allowanceSnap.data();
  const allowedQuizzes = Array.isArray(allowanceData.allowed) ? allowanceData.allowed : [];
  const reattemptQuizzes = Array.isArray(allowanceData.reattempts) ? allowanceData.reattempts : [];
  const quizCodes = [...new Set([...allowedQuizzes, ...reattemptQuizzes])];

  if (quizCodes.length === 0) { container.innerHTML = `<p>No quizzes available.</p>`; return; }

  const now = new Date();

  for (const code of quizCodes) {
    const quizSnap = await getDoc(doc(db, "quizzes", code));
    if (!quizSnap.exists()) continue;
    const quiz = quizSnap.data();

    const start = quiz.startAt ? new Date(quiz.startAt) : null;
    const end = quiz.endAt ? new Date(quiz.endAt) : null;
    const isReattempt = reattemptQuizzes.includes(code);
    const reviewSnap = await getDoc(doc(db, `review_${code}`, studentName));
    const alreadyAttempted = reviewSnap.exists();

    let statusText = "Available";
    let statusClass = "text-success";
    let disabled = false;

    if (start && now < start) { statusText = "Upcoming"; statusClass = "text-warning"; disabled = true; }
    else if (end && now > end) { statusText = "Expired"; statusClass = "text-danger"; disabled = true; }
    else if (alreadyAttempted && !isReattempt) { statusText = "Already Attempted"; statusClass = "text-secondary"; disabled = true; }
    else if (alreadyAttempted && isReattempt) { statusText = "Reattempt Completed"; statusClass = "text-secondary"; disabled = true; }
    else if (!alreadyAttempted && isReattempt) { statusText = "Available (Reattempt)"; statusClass = "text-success"; }

    // ✅ Use totalQuestions instead of full question length
    const totalQuestions = quiz.totalQuestions || (Array.isArray(quiz.questions) ? quiz.questions.length : 0);
    const markPerQuestion = quiz.markPerQuestion || 1;
    const totalMarks = totalQuestions * markPerQuestion;

    // Estimate time duration using average per-question limit
    let avgTime = 20;
    if (Array.isArray(quiz.questions) && quiz.questions.length > 0) {
      const totalTime = quiz.questions.reduce((sum, q) => sum + (q.timeLimit || 20), 0);
      avgTime = Math.floor(totalTime / quiz.questions.length);
    }
    const timeDuration = totalQuestions * avgTime;

    const formatDate = (date) => date.toLocaleString(undefined, { dateStyle: "medium", timeStyle: "short" });

    const card = document.createElement("div");
    card.className = "col-lg-4 col-md-6 col-sm-12";
    card.innerHTML = `
      <div class="card shadow-sm h-100 border-0">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${quiz.title}</h5>
          ${quiz.description ? `<p class="card-text small">${quiz.description}</p>` : ""}
          <ul class="list-unstyled small mb-3">
            ${start ? `<li><strong>Start:</strong> ${formatDate(start)}</li>` : ""}
            ${end ? `<li><strong>End:</strong> ${formatDate(end)}</li>` : ""}
            <li><strong>Total Questions:</strong> ${totalQuestions}</li>
            <li><strong>Total Marks:</strong> ${totalMarks}</li>
            <li><strong>Time Duration:</strong> ${Math.floor(timeDuration / 60)} min ${timeDuration % 60} sec</li>
            <li class="${statusClass}"><strong>Status:</strong> ${statusText}</li>
          </ul>
          <button class="btn btn-primary mt-auto" onclick="startQuiz('${code}')" ${disabled ? "disabled" : ""}>
            ${disabled ? "Unavailable" : "Start Quiz"}
          </button>
        </div>
      </div>
    `;
    container.appendChild(card);
  }
}

// Start quiz
window.startQuiz = (code) => window.location.href = `quiz.html?code=${code}`;

// Toggle sidebar
window.toggleSidebar = () => document.getElementById("sidebar").classList.toggle("show");

// Load quizzes initially
loadAllowedQuizzes();

// Refresh quizzes whenever page gains focus (status updates after submission)
window.addEventListener('focus', loadAllowedQuizzes);
</script>

</body>
</html>
