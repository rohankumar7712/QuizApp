<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz History - QuizApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f9f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #6f42c1;
      color: white;
      padding: 20px 10px;
    }
    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #5a32a3;
    }
    .sidebar a.logout-link {
      color: #ffcccc !important;
    }
    .sidebar a.logout-link:hover {
      background-color: #c0392b;
      color: white !important;
    }
    .toggle-btn {
      display: none;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        width: 200px;
        z-index: 1000;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .toggle-btn {
        display: block;
        background-color: #6f42c1;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar" id="sidebar">
      <h4>Student Panel</h4>
      <a class="nav-link" href="dashboard.html">Dashboard</a>
      <a class="nav-link" href="takeQuiz.html">Take Quiz</a>
      <a class="nav-link active" href="history.html">Quiz History</a>
     
      <hr class="text-white">
      <a class="nav-link logout-link" href="../index.html" onclick="logout()">Logout</a>
    </div>

    <div class="col-md-9 p-4">
      <h3>Your Quiz History</h3>
      <div id="historyContainer" class="mt-4 row g-4"></div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    doc,
    getDocs,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC_lvF65P7vaKYnKEMrpHfJroMe-vh3w4U",
    authDomain: "quizapp-f370d.firebaseapp.com",
    projectId: "quizapp-f370d",
    storageBucket: "quizapp-f370d.appspot.com",
    messagingSenderId: "822956185807",
    appId: "1:822956185807:web:3d2244d53f9bb61ec33fba"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const studentId = localStorage.getItem("studentId");
  const studentName = localStorage.getItem("studentName");

  if (!studentId) {
    alert("You must be logged in to view this page.");
    window.location.href = "../index.html";
  }

  const container = document.getElementById("historyContainer");

  async function loadHistory() {
    container.innerHTML = "";
    const quizSnap = await getDocs(collection(db, "quizzes"));
    let hasAttempted = false;

    for (const quizDoc of quizSnap.docs) {
      const quizcode = quizDoc.id;
      const reviewRef = doc(db, `review_${quizcode}`, studentName);
      const reviewSnap = await getDoc(reviewRef);

      if (reviewSnap.exists()) {
        hasAttempted = true;
        const review = reviewSnap.data();
        const quiz = quizDoc.data();

        const submittedDate = review.submittedAt?.toDate?.();
        const submittedAtStr = submittedDate
          ? submittedDate.toLocaleString()
          : "N/A";

        // Get visibility permission from resultAccess/{quizCode}
        const resultAccessRef = doc(db, "resultAccess", quizcode);
        const resultAccessSnap = await getDoc(resultAccessRef);
        const accessData = resultAccessSnap.exists() ? resultAccessSnap.data() : {};
        const isAllowed = accessData[studentName]?.allow === true;

        const col = document.createElement("div");
        col.className = "col-md-4";

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title">${quiz.title || "Untitled Quiz"}</h5>
                <p class="card-text"><strong>Status:</strong> Attempted</p>
                <p class="card-text"><small class="text-muted">Submitted: ${submittedAtStr}</small></p>
              </div>
              <div>
                ${
                  isAllowed
                    ? `<a href="result.html?code=${quizcode}&student=${encodeURIComponent(studentName)}" class="btn btn-sm btn-outline-primary mt-2">View Result</a>`
                    : `<button class="btn btn-sm btn-secondary mt-2" disabled title="Result not available yet">Result Not Yet Available</button>`
                }
              </div>
            </div>
          </div>
        `;
        container.appendChild(col);
      }
    }

    if (!hasAttempted) {
      container.innerHTML = `<div class="alert alert-info">You have not attempted any quizzes yet.</div>`;
    }
  }

  loadHistory();
</script>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
  }

  function logout() {
    localStorage.clear();
  }
</script>

</body>
</html>
