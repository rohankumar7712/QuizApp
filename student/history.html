<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quiz History - QuizApp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(to right, #f0f4ff, #e6f0ff);
  font-family: 'Segoe UI', sans-serif;
  margin: 0; padding: 0;
}

/* Sidebar */
.sidebar {
  min-height: 100vh;
  background: linear-gradient(180deg, #6f42c1, #8e44ad);
  color: white;
  padding: 20px;
}
.sidebar h4 { font-weight: bold; margin-bottom: 30px; font-size: 1.5rem; }
.sidebar a {
  color: white; text-decoration: none; display: block;
  padding: 12px; border-radius: 10px; transition: 0.3s; font-weight: 500;
}
.sidebar a:hover, .sidebar a.active { background-color: rgba(255,255,255,0.15); }
.sidebar a.logout-link { color: #ffcccc !important; }
.sidebar a.logout-link:hover { background-color: #c0392b; color: white !important; }
.toggle-btn { display: none; font-size: 1.2rem; }

/* Cards */
.quiz-card {
  border-radius: 16px;
  background: linear-gradient(145deg, #ffffff, #f2f5ff);
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.quiz-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}
.quiz-card .card-body { display: flex; flex-direction: column; justify-content: space-between; }

@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    width: 220px;
    z-index: 1000;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
  }
  .sidebar.show { transform: translateX(0); }
  .toggle-btn {
    display: block;
    background-color: #6f42c1;
    color: white;
    border: none;
    padding: 10px 15px;
    margin: 10px;
    border-radius: 8px;
  }
}
</style>
</head>
<body>

<button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar" id="sidebar">
      <h4>Student Panel</h4>
      <a class="nav-link" href="dashboard.html">Dashboard</a>
      <a class="nav-link" href="takeQuiz.html">Take Quiz</a>
      <a class="nav-link active" href="history.html">Quiz History</a>
      <hr class="text-white">
      <a class="nav-link logout-link" href="../index.html" onclick="logout()">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 p-4">
      <h3>Your Quiz History</h3>
      <div id="historyContainer" class="row g-4 mt-3"></div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getFirestore, collection, doc, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_lvF65P7vaKYnKEMrpHfJroMe-vh3w4U",
  authDomain: "quizapp-f370d.firebaseapp.com",
  projectId: "quizapp-f370d",
  storageBucket: "quizapp-f370d.appspot.com",
  messagingSenderId: "822956185807",
  appId: "1:822956185807:web:3d2244d53f9bb61ec33fba"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const studentId = localStorage.getItem("studentId");
const studentName = localStorage.getItem("studentName");

if (!studentId) { alert("You must be logged in."); window.location.href="../index.html"; }

const container = document.getElementById("historyContainer");

async function loadHistory() {
  container.innerHTML = "";
  const quizSnap = await getDocs(collection(db, "quizzes"));
  let hasAttempted = false;

  for (const quizDoc of quizSnap.docs) {
    const quizcode = quizDoc.id;
    const reviewRef = doc(db, `review_${quizcode}`, studentName);
    const reviewSnap = await getDoc(reviewRef);

    if (reviewSnap.exists()) {
      hasAttempted = true;
      const review = reviewSnap.data();
      const quiz = quizDoc.data();
      const submittedDate = review.submittedAt?.toDate?.();
      const submittedAtStr = submittedDate ? submittedDate.toLocaleString() : "N/A";

      const resultAccessRef = doc(db, "resultAccess", quizcode);
      const resultAccessSnap = await getDoc(resultAccessRef);
      const accessData = resultAccessSnap.exists() ? resultAccessSnap.data() : {};
      const isAllowed = accessData[studentName]?.allow === true;

      const col = document.createElement("div");
      col.className = "col-lg-4 col-md-6 col-sm-12";
      col.innerHTML = `
        <div class="quiz-card p-3">
          <div class="card-body">
            <div>
              <h5 class="card-title">${quiz.title || "Untitled Quiz"}</h5>
              <p class="card-text"><strong>Status:</strong> Attempted</p>
              <p class="card-text"><small class="text-muted">Submitted: ${submittedAtStr}</small></p>
            </div>
            <div>
              ${isAllowed 
                ? `<a href="result.html?code=${quizcode}&student=${encodeURIComponent(studentName)}" class="btn btn-sm btn-outline-primary mt-2">View Result</a>` 
                : `<button class="btn btn-sm btn-secondary mt-2" disabled title="Result not available yet">Result Not Yet Available</button>`}
            </div>
          </div>
        </div>
      `;
      container.appendChild(col);
    }
  }

  if (!hasAttempted) {
    container.innerHTML = `<div class="alert alert-info">You have not attempted any quizzes yet.</div>`;
  }
}

loadHistory();
</script>

<script>
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("show");
}
function logout() {
  localStorage.clear();
  window.location.href = "../index.html";
}
</script>

</body>
</html>
