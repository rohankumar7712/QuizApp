<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f5f9f8; font-family: 'Segoe UI', sans-serif; }
    .sidebar { min-height: 100vh; background-color: #6f42c1; color: white; padding: 20px 10px; }
    .sidebar h4 { font-weight: bold; margin-bottom: 30px; }
    .sidebar a { color: white; text-decoration: none; display: block; padding: 10px; border-radius: 8px; transition: background-color 0.3s ease; cursor: pointer; }
    .sidebar a:hover, .sidebar a.active { background-color: #5a32a3; }
    .sidebar a.logout-link { color: #ffcccc !important; }
    .sidebar a.logout-link:hover { background-color: #c0392b; color: white !important; }
    .toggle-btn { display: none; }
    @media (max-width: 768px) {
      .sidebar { position: fixed; width: 200px; z-index: 1000; transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
      .sidebar.show { transform: translateX(0); }
      .toggle-btn { display: block; background-color: #6f42c1; color: white; border: none; padding: 10px 15px; margin: 10px; }
    }
  </style>
</head>
<body>

<button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar" id="sidebar">
      <h4>Admin Panel</h4>
      <a class="nav-link" href="createQuiz.html">Create Quiz</a>
      <a class="nav-link" href="quizHistory.html">Quiz History</a>
      <a class="nav-link active" href="studentManage.html">Student Management</a>
      <a class="nav-link" href="performance.html">Student Performance</a>
      <a class="nav-link" href="studentAllowance.html">Student Allowance</a>
<a class="nav-link" href="createAssignment.html">Assignment Creator</a>
      <hr class="text-white">
      <a class="nav-link logout-link" href="../index.html">Logout</a>
    </div>

    <div class="col-md-9 p-4">
      <h3 class="mb-4">Student Management</h3>

      <!-- Form to add student -->
      <form id="addStudentForm" class="mb-4">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Student Name" required />
          </div>
          <div class="col-md-4">
            <input type="email" id="email" class="form-control" placeholder="Student Email" required />
          </div>
          <div class="col-md-4">
            <input type="password" id="password" class="form-control" placeholder="Password" required />
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-success">Add Student</button>
          </div>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Registered Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTable">
            <!-- Student rows will appear here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, getDocs, deleteDoc, doc, addDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC_lvF65P7vaKYnKEMrpHfJroMe-vh3w4U",
    authDomain: "quizapp-f370d.firebaseapp.com",
    projectId: "quizapp-f370d",
    storageBucket: "quizapp-f370d.appspot.com",
    messagingSenderId: "822956185807",
    appId: "1:822956185807:web:831411b98aacc662c33fba"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const studentRef = collection(db, "students");
  const table = document.getElementById("studentTable");

  async function renderStudents() {
    const snapshot = await getDocs(studentRef);
    table.innerHTML = "";
    snapshot.forEach(docSnap => {
      const student = docSnap.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${student.name}</td>
        <td>${student.email}</td>
        <td>${student.password || 'N/A'}</td>
        <td>${student.createdAt?.toDate?.().toLocaleString() || 'N/A'}</td>
        <td><button class="btn btn-sm btn-danger" onclick="deleteStudent('${docSnap.id}')">Delete</button></td>
      `;
      table.appendChild(tr);
    });
  }

  window.deleteStudent = async function(id) {
    if (confirm("Delete this student?")) {
      await deleteDoc(doc(db, "students", id));
      renderStudents();
    }
  };

  document.getElementById("addStudentForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!name || !email || !password) {
      alert("All fields are required.");
      return;
    }

    await addDoc(studentRef, {
      name,
      email,
      password,
      createdAt: serverTimestamp()
    });

    e.target.reset();
    renderStudents();
  });

  renderStudents();
</script>

</body>
</html>
