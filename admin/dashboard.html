<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - QuizApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f9f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #6f42c1;
      color: white;
      padding: 20px 10px;
    }

    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #5a32a3;
    }

    .sidebar a.logout-link {
      color: #ffcccc !important;
    }

    .sidebar a.logout-link:hover {
      background-color: #c0392b;
      color: white !important;
    }

    .btn-purple {
      background: #6f42c1;
      color: white;
    }

    .btn-purple:hover {
      background: #5a32a3;
    }

    .toggle-btn {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        width: 200px;
        z-index: 1000;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .toggle-btn {
        display: block;
        background-color: #6f42c1;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Toggle button for mobile -->
<button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar" id="sidebar">
      <h4>Admin Panel</h4>
      <a class="nav-link" href="createQuiz.html">Create Quiz</a>
      <a class="nav-link" href="quizHistory.html">Quiz History</a>
      <a class="nav-link" href="studentManage.html">Student Management</a>
      <a class="nav-link" href="performance.html">Student Performance</a>
      <a class="nav-link" href="studentAllowance.html">Student Allowance</a>
     
  
      <hr class="text-white">
      <a class="nav-link logout-link" href="../index.html">Logout</a>
    </div>

    <!-- Main content -->
    <div class="col-md-9 p-4">
      <h3>Welcome to the Admin Dashboard</h3>
      <p>Select a section from the sidebar to get started.</p>
    </div>
  </div>
</div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
  }
</script>

</body>
</html>
