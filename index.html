<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Platform Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f2f8f7;
    overflow-x: hidden;
  }

  /* --- Wrapper --- */
  .login-wrapper {
    display: flex;
    min-height: 100vh;
    flex-wrap: wrap;
  }

  /* --- Left Branding --- */
  .login-left {
    flex: 1;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 60px 20px;
    text-align: center;
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .login-left h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    font-weight: 700;
  }

  .login-left p {
    font-size: 1.2rem;
    opacity: 0.85;
    margin-top: 0;
  }

  /* --- Right Form --- */
  .login-right {
    flex: 1;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 50px 30px;
  }

  .login-box {
    width: 100%;
    max-width: 420px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 40px 30px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .login-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 14px 40px rgba(0,0,0,0.15);
  }

  .form-control {
    border-radius: 12px;
    padding-left: 40px;
  }

  .form-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
  }

  /* Role Toggle Buttons */
  .role-btns {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  .role-btns .role-btn {
    flex: 1 1 150px;
    min-width: 140px;
    text-align: center;
    padding: 14px 0;
    border-radius: 14px;
    font-weight: 600;
    font-size: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .role-btns .role-btn.active-role {
    color: white;
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  }

  .btn-admin.active-role { background-color: #0d6efd; border-color: #0d6efd; }
  .btn-student.active-role { background-color: #198754; border-color: #198754; }

  /* Login Button */
  #loginBtn {
    border-radius: 12px;
    padding: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  #loginBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }

  @media (max-width: 768px) {
    .login-wrapper { flex-direction: column; }
    .login-left, .login-right { width: 100%; padding: 35px 20px; }
    .login-left h1 { font-size: 2.4rem; }
    .login-left p { font-size: 1rem; }
    .login-box { padding: 30px 20px; border-radius: 16px; }
    .role-btns .role-btn { flex: 1 1 100%; font-size: 0.95rem; }
  }
</style>
</head>
<body>

<div class="login-wrapper">
  <!-- Branding Section -->
  <div class="login-left">
    <h1>Quiz Platform</h1>
    <p>"Learn, Compete, Achieve!"</p>
  </div>

  <!-- Login Section -->
  <div class="login-right">
    <div class="login-box">
      <h3 class="text-center mb-3">Login</h3>
      <p class="text-center text-muted">Select role and enter credentials</p>

      <!-- Role Toggle -->
      <div class="role-btns">
        <button id="adminBtn" class="role-btn btn-admin active-role">
          <i class="bi bi-shield-lock"></i> Admin
        </button>
        <button id="studentBtn" class="role-btn btn-student">
          <i class="bi bi-person"></i> Student
        </button>
      </div>

      <!-- Login Form -->
      <div class="position-relative mb-3">
        <i class="bi bi-envelope form-icon"></i>
        <input type="text" class="form-control" id="email" placeholder="Email / Enrollment No.">
      </div>

      <div class="position-relative mb-3">
        <i class="bi bi-lock form-icon"></i>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <div class="d-grid mb-3">
        <button id="loginBtn" class="btn btn-success">Login</button>
      </div>

      <div class="text-center">
        <small class="text-muted">v2.0.0</small>
      </div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC_lvF65P7vaKYnKEMrpHfJroMe-vh3w4U",
    authDomain: "quizapp-f370d.firebaseapp.com",
    projectId: "quizapp-f370d",
    storageBucket: "quizapp-f370d.appspot.com",
    messagingSenderId: "822956185807",
    appId: "1:822956185807:web:831411b98aacc662c33fba"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentRole = "admin";
  const adminBtn = document.getElementById("adminBtn");
  const studentBtn = document.getElementById("studentBtn");

  adminBtn.onclick = () => {
    currentRole = "admin";
    adminBtn.classList.add("active-role");
    studentBtn.classList.remove("active-role");
  };

  studentBtn.onclick = () => {
    currentRole = "student";
    studentBtn.classList.add("active-role");
    adminBtn.classList.remove("active-role");
  };

  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    if (currentRole === "admin") {
      if (email === "admin@gmail.com" && password === "admin123") {
        window.location.href = "admin/dashboard.html";
      } else {
        alert("Invalid Admin Credentials!");
      }
    } else {
      try {
        const studentsRef = db.collection("students");
        const querySnapshot = await studentsRef
          .where("email", "==", email)
          .where("password", "==", password)
          .get();

        if (!querySnapshot.empty) {
          const studentDoc = querySnapshot.docs[0];
          localStorage.setItem("studentId", studentDoc.id);
          localStorage.setItem("studentName", studentDoc.data().name);
          window.location.href = "student/dashboard.html";
        } else {
          alert("Student not found. Please check your credentials.");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("Login failed. Please try again.");
      }
    }
  };
</script>
</body>
</html>
